<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be Kind to Robots — Kindness is the new intelligence</title>
  <meta name="description" content="Kindness is the new intelligence. A movement for empathy in technology — promoting ethical AI, responsible design, and human–machine harmony." />
  <meta property="og:title" content="Be Kind to Robots — Kindness is the new intelligence" />
  <meta property="og:description" content="A movement for empathy in technology — design with kindness." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bekindtorobots.org/" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect rx='12' width='64' height='64' fill='%230b1020'/%3E%3Ccircle cx='22' cy='28' r='6' fill='%23fff'/%3E%3Ccircle cx='42' cy='28' r='6' fill='%23fff'/%3E%3Crect x='16' y='40' width='32' height='6' rx='3' fill='%23fff'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      color: #eaf2ff;
      background: #0b1020;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      background: linear-gradient(90deg, #67e8f9, #a78bfa);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
      text-align: center;
      color: #9cb0d1;
    }
    .cta {
      text-align: center;
      margin: 2rem 0;
    }
    .btn {
      background: #67e8f9;
      color: #001018;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    .btn:hover {
      opacity: 0.8;
    }
    footer {
      color: #9cb0d1;
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Kindness is the new intelligence.</h1>
    <p>
      The way we treat machines reflects the way we treat one another. <br>
      Be Kind to Robots is a movement for empathy in technology — building a future where humans and intelligent systems grow together.
    </p>
    <div class="cta">
      <a class="btn" href="mailto:hello@bekindtorobots.org">Join the Movement</a>
    </div>
  </main>
  <footer>
    <p>© <span id="y"></span> Be Kind to Robots — Built with empathy</p>
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
